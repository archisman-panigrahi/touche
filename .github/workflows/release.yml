# Workflow to create a release when a new tag is created
# It will generate the release on GitHub and attach the packages

name: Release

on:
  push:
    tags:
      - '*'
  release:
    types: [published]
  workflow_dispatch:

jobs:

  build-archive:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          path: touche

      - name: Build archive
        run: |
          cd ${{ github.workspace }}/touche
          npm run archive

      - name: Generate checksum
        run: |
          sha256sum archive.tar.gz > ARCHIVE-SHA256SUM

      - name: Upload archive artifact
        uses: "actions/upload-artifact@v4"
        with:
          name: "archive.tar.gz"
          path: "${{ github.workspace }}/touche/archive.tar.gz"

      - name: Upload archive checksum artifact
        uses: "actions/upload-artifact@v4"
        with:
          name: "ARCHIVE-SHA256SUM"
          path: "${{ github.workspace }}/touche/ARCHIVE-SHA256SUM"

  deb-package:
    name: Build Debian Package
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential debhelper meson python3-setuptools dh-make desktop-file-utils gtk-update-icon-cache
          sudo apt-get install -y \
            appstream \
            appstream-util \
            debhelper-compat \
            desktop-file-utils \
            gjs \
            gobject-introspection \
            hicolor-icon-theme \
            libgirepository1.0-dev \
            libglib2.0-dev-bin \
            libgtk-3-dev \
            libx11-dev \
            meson \
            node-babel-loader \
            nodejs \
            npm

      - name: Build .deb package
        run: |
          DPKG_DEB_COMPRESSOR_TYPE=gzip dpkg-buildpackage -us -uc -nc
          mv ../*.deb .

      - name: Upload .deb as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: "*.deb"

      - name: Upload .deb to GitHub Release (only for releases)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: "*.deb"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deb-package-arm64:
    name: Build Debian Package (ARM64)
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Build .deb inside arm64 container
        run: |
          docker run --rm --platform linux/arm64 \
            -v "$GITHUB_WORKSPACE":/work \
            -w /work \
            debian:bookworm-slim \
            /bin/bash -lc "set -e; apt-get update; apt-get install -y --no-install-recommends \ \
              build-essential debhelper meson python3-setuptools dh-make desktop-file-utils gtk-update-icon-cache \ \
              appstream appstream-util debhelper-compat gjs gobject-introspection hicolor-icon-theme \ \
              libgirepository1.0-dev libglib2.0-dev-bin libgtk-3-dev libx11-dev meson nodejs npm ca-certificates \ \
              && DPKG_DEB_COMPRESSOR_TYPE=gzip dpkg-buildpackage -us -uc -nc -aarm64 || true; mv ../*.deb /work/ || true"

      - name: Upload .deb (ARM64) as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-package-arm64
          path: "*.deb"

      - name: Upload .deb (ARM64) to GitHub Release (only for releases)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: "*.deb"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


